<body>
    <h1>Kukulhu Riha</h1>
    <img src="./images/kukulhu-riha.jpg" alt="an image of a bowl of kukulhu riha">
    <h2>Description</h2>

    <p>Meeru koh kukulhu riha kakkaane goi.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Fiyaa</li>
        <li>Mirus</li>
        <li>2kg Kukulhu</li>
        <li>Havaadhu</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Kudhi koh fiyaa koshaa</li>
        <li>HUni ganaa</li>
        <li>Kukulhu koshaa</li>
    </ol>
